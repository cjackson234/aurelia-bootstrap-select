<template>
  <div class="col-md-2-offset col-md-8">
    <h3>Validation Forms with Bootstrap-Plugins</h3>
    <h4>Bootstrap-Select / Datetime-Picker / Tags-Input</h4>
    <hr/>

    <div class="col-md-8">
      <form submit.delegate="submit()">
        <!--<ul><li repeat.for="error of controller.errors">${error.message}</li></ul>-->

        <div class="form-group">
            <label class="control-label">Categories</label>
            <div class="">
                <abp-tags-input value.bind="categories & validate" placeholder="enter a category tag"></abp-tags-input>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Date Entered</label>
            <abp-datetime-picker with-date-icon="false" value.bind="dateEntered & validate" model.bind="myDateObject" options.bind="{ format:'YYYY-MM-DD HH:mm' }"></abp-datetime-picker>
        </div>
        <div class="form-group">
          <label class="control-label">Camping</label>
          <abp-select collection.bind="campingCollection" selected-value.bind="camping & validate" selected-item.bind="campingValue" empty-on-null="true"></abp-select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</template>
