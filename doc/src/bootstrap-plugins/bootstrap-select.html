<template>
    <div class="container">
      <h2>Aurelia-Bootstrap-Select</h2>
      <iframe allowtransparency="true" scrolling="no" frameborder="0" src="https://buttons.github.io/buttons.html#href=https%3A%2F%2Fgithub.com%2Fghiscoding%2FAurelia-Bootstrap-Plugins&amp;aria-label=Star%20ghiscoding%2FAurelia-Bootstrap-Plugins%20on%20GitHub&amp;data-icon=octicon-star&amp;data-text=Star&amp;data-show-count=true" style="width: 90px; height: 20px; border: none;"></iframe>
      <br/>
      <a href="https://github.com/ghiscoding/Aurelia-Bootstrap-Plugins/tree/master/aurelia-bootstrap-select">Github Page (documentation)</a> |
      <a href="https://www.npmjs.com/package/aurelia-bootstrap-select">NPM Package</a> |
      <a href="http://silviomoreto.github.io/bootstrap-select/">source (silviomoreto - bootstrap-select)</a>

      <hr/>

      <form class="form-horizontal" validate.bind="validation">
        <div class="col-md-12">
          <div class="">
              <button class="btn btn-sm btn-primary" click.delegate="preSelectFirstOptions()">
                Change all Select by item
              </button>
              <button class="btn btn-sm btn-primary" click.delegate="preSelectSecondOptions()">
                Change all Select by value
              </button>
            </div>

          <div class="form-group">
            <label class="control-label">Basic - String Collection</label>
            <div>Value: ${camping}
              <br /> Item: ${campingValue}</div>
              <br /> Collection: ${allCampingStuff | stringify}
            <div>
              <abp-select element.bind="firstPicker" collection.bind="allCampingStuff" selected-value.bind="camping" selected-item.bind="campingValue"></abp-select>
              <span style="margin-left: 10px">
                <button class="btn btn-sm btn-info" click.delegate="changeSelectCollection()">
                  Change collection
                </button>
              </span>
            </div>

            <br/>

            <label class="control-label">Object Collection - Empty on Null, Change Title, Class Styling, Alternate Title (on Relish)</label>
            <div>Value: ${condimentValue}
              <br /> Item: ${condiment | stringify}</div>
            <div>
              <abp-select picker-options.bind="selectOptions" empty-on-null="true" selected-item.bind="condiment" selected-value.bind="condimentValue"
                disabled="false" collection.bind="allCondiments" data-mapping-structure.bind="selectMappingStructure" object-key="id"
                element.bind="selectCondiment"></abp-select>
            </div>

            <br/>

            <label class="control-label">Object Collection - Data Content &amp; disabled last item</label>
            <div>Value: ${condimentStyledValue}
              <br /> Item: ${condimentStyled | stringify}</div>
            <div>
              <abp-select picker-options.bind="selectOptions" selected-item.bind="condimentStyled" selected-value.bind="condimentStyledValue"
                disabled="false" collection.bind="allStyledCondiments" data-mapping-structure.bind="selectMappingStructure" object-key="id"
                element.bind="selectStyledCondiment"></abp-select>
            </div>

            <br/>

            <label class="control-label">Optgroups, Multiple &amp; disabled last bread option</label>
            <div>Values: ${picnicValue}
              <br /> Items: ${picnic | stringify}</div>
            <div>
              <abp-select id="multiSelect" picker-options.bind="selectOptions" selected-item.bind="picnic" selected-value.bind="picnicValue"
                collection.bind="allSelectionWithGroups" has-optgroup="true" data-mapping-structure.bind="selectMappingStructure"
                multiple="true" object-key="id" element.bind="selectPicnic">
              </abp-select>

              <span style="margin-left: 10px">
                <button class="btn btn-sm btn-info" click.delegate="toggleOptgroupBreads()">
                  Toggle disabled 'Breads' optgroup
                </button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </template>
