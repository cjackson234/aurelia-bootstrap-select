<template bindable="router">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="https://github.com/ghiscoding/Aurelia-Bootstrap-Plugins">
        <i class="fa fa-github"></i>
        <span>${router.title}</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="#">
            <i class="fa fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" if.bind="!row.settings.childOf" href.bind="row.href">${row.title}</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Bootstrap-Plugins <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li repeat.for="row of router.navigation">
              <a if.bind="row.settings.childOf === 'bootstrap-plugins'" href.bind="row.href">${row.title}</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a href="#/validation-form">Form Validation</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="https://ghiscoding.github.io/aurelia-slickgrid/" target="_blank">Aurelia-Slickgrid</a>
        </li>
      </ul>


      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>
    </div>
  </nav>
</template>
